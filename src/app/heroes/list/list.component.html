<h3>Listado de heroes</h3>

<ng-container *ngIf="deletedHeroe; else nothingWasRemoved">
    <h5>
        Heroe borrado:
        <strong class="text-danger">
            {{ deletedHeroe }}
        </strong>
    </h5>
</ng-container>

<ng-template #nothingWasRemoved>
    <h5>No ha borrado nada.</h5>
</ng-template>

<button 
    *ngIf="heroesNames.length > 0"
    (click)="removeHero()" 
    class="btn btn-outline-danger">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroesNames" class="list-group-item">
        {{ name }}
    </li>
</ul>
