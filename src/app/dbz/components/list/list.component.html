<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-light': isOdd,
      'list-group-item-secondary': isEven
    }"
  >
    <div>
      <span
        class="text-light bg-secondary border border-2 border-primary rounded px-2"
        >{{ i + 1 }}</span
      >
      <span class="text-primary">
        {{ character.name }}
      </span>
      -
      <strong class="text-danger">Power: {{ character.power }}</strong>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger px-2 py-1">x</button>
  </li>
</ul>
